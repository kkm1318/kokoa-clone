<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <!-- status-bar // -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- // status-bar -->

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form class="login-form" action="friends.html" method="get">
      <input
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="login-form__input"
        name="username"
        type="password"
        placeholder="Password"
      />
      <input
        class="login-form__btn"
        name="password"
        type="submit"
        value="Log In"
      />
      <a href="#" class="login-form__a">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/e031076f06.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
